{% extends 'base.html' %}
{% block content %}

<style>
.calc-card{
    max-width: 420px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.calc-card h2{
    text-align:center;
    margin-bottom:20px;
}

.calc-card label{
    font-weight:600;
}

.calc-card input,
.calc-card select{
    width:100%;
    padding:10px;
    margin-top:5px;
    margin-bottom:15px;
    border-radius:6px;
    border:1px solid #ccc;
}

.calc-card button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#111;
    color:white;
    font-size:16px;
    cursor:pointer;
}

.calc-card button:hover{
    background:#333;
}

.result{
    margin-top:15px;
    font-weight:600;
    text-align:center;
}

.whatsapp-box{
    margin-top:15px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}

.whatsapp-box a{
    flex:1;
    text-align:center;
    padding:10px;
    border-radius:8px;
    background:#25D366;
    color:white;
    text-decoration:none;
    font-weight:600;
}

.whatsapp-box a.secondary{
    background:#128C7E;
}
</style>

<div class="calc-card">

<h2>Signage Cost Calculator</h2>

<label>Select Product</label>
<select id="product" onchange="handleUnitChange()">
    {% for p in products %}
        <option value="{{ p.rate }}" data-unit="{{ p.unit }}">
            {{ p.name }} – ₹{{ p.rate }}
        </option>
    {% endfor %}
</select>

<label>Width (inch)</label>
<input id="w" type="number" placeholder="Enter width">

<label>Height (inch)</label>
<input id="h" type="number" placeholder="Enter height">

<button onclick="calc()">Calculate</button>

<div id="result" class="result"></div>

<div class="whatsapp-box">
    <a id="whatsappVimal" target="_blank"></a>
    <a id="whatsappYash" target="_blank" class="secondary"></a>
</div>

</div>

<script>
function handleUnitChange(){
    let sel = document.getElementById("product");
    let unit = sel.options[sel.selectedIndex].dataset.unit;
    let hInput = document.getElementById("h");

    if(unit === "inch"){
        hInput.value = "";
        hInput.disabled = true;
        hInput.placeholder = "Not required";
    } else {
        hInput.disabled = false;
        hInput.placeholder = "Enter height";
    }
}

function calc(){
    let sel = document.getElementById("product");
    let rate = parseFloat(sel.value);
    let unit = sel.options[sel.selectedIndex].dataset.unit;

    let w = parseFloat(document.getElementById("w").value);
    let h = parseFloat(document.getElementById("h").value);

    if(!w){
        alert("Enter width");
        return;
    }
    if(unit !== "inch" && !h){
        alert("Enter height");
        return;
    }

    let total = 0;
    if(unit === "inch") total = rate * w;
    else if(unit === "sq_inch") total = rate * w * h;
    else total = rate * (w * h / 144);

    total = Math.round(total);

    document.getElementById("result").innerText =
        "Estimated Cost: ₹" + total +
        " (No GST | Installation & Transport extra)";

    let msg =
        "Hello, I want signage.\n" +
        "Product: " + sel.options[sel.selectedIndex].text + "\n" +
        "Width: " + w + " inch\n" +
        (unit !== "inch" ? ("Height: " + h + " inch\n") : "") +
        "Estimated Cost: ₹" + total;

    document.getElementById("whatsappVimal").innerText =
        "WhatsApp Vimal Pandey";
    document.getElementById("whatsappVimal").href =
        "https://wa.me/919267990877?text=" + encodeURIComponent(msg);

    document.getElementById("whatsappYash").innerText =
        "WhatsApp Yash Pandey";
    document.getElementById("whatsappYash").href =
        "https://wa.me/918076280311?text=" + encodeURIComponent(msg);
}

handleUnitChange();
</script>

{% endblock %}
