<!DOCTYPE html>
<html>
<head>
    <title>Cost Calculator | JMS Signage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }

        .box {
            max-width: 450px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Signage Cost Calculator</h2>

    <input type="number" id="width" placeholder="Width (ft)">
    <input type="number" id="height" placeholder="Height (ft)">

    <select id="type">
        <option value="120">Flex Board</option>
        <option value="400">ACP Board</option>
        <option value="550">Glow Sign Board</option>
        <option value="900">LED Letters</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    let w = parseFloat(width.value);
    let h = parseFloat(height.value);
    let rate = parseFloat(type.value);

    if (!w || !h) {
        alert("Enter valid dimensions");
        return;
    }

    let area = w * h;
    let cost = area * rate;

    document.getElementById("result").innerHTML =
        "Estimated Area: " + area.toFixed(2) + " sq ft<br>" +
        "Estimated Cost: â‚¹" + cost.toFixed(0);
}
</script>

</body>
</html>
